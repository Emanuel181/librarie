{% extends 'base.html' %}

{% block content %}
     <div class="container">
        <h4>Change book info</h4>
            <form method="post">
                <input type="text" name="book" id="book" placeholder="{{ book_for_change.book }}"> <br><br>
                <input type="text" name="author" id="author" placeholder="{{ book_for_change.author }}"> <br><br>
                <input type="text" name="about" id="about" placeholder="{{ book_for_change.about }}"> <br><br>
                {% for msg in get_flashed_messages(True) %}
                    <div class="flash">{{ msg[1] }}</div> <br>
                {% endfor %}
                <button class="btn btn-primary" type="submit">Change info</button>
            </form>
    </div>
{% endblock %}
