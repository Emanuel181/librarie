<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Small_lib</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<div>
    <div class="user-header">
        <a href="/">
            <img class="mb-4" src="../static/img/logo.png" alt="" width="200" height="200">
        </a>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    </div>
    <form method="post">
        {{ form.hidden_tag() }}
        <body class="text-center" id="login_main">
        <main class="form-signin" style="margin: 1% 10%;">
            <div class="form-floating" style="margin-bottom: 2%;">
                {{ form.email }}
                <label>{{ form.email.label }}</label>
            </div>
            <div class="form-floating" style="margin-bottom: 2%;">
                {{ form.psw() }}
                <label>{{ form.psw.label }}</label>
            </div>
            {{ form.submit() }}
            <div>
                <p class="mt-5 text-muted">
                    <a href="/registration">New account</a>
                </p>
                <p class="mt-5 mb-3 text-muted">Â© 2022</p>
            </div>
        </main>
        </body>
    </form>
</div>
</html>
