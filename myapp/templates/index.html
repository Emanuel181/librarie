{% extends "base.html" %}

{% block content %}
<div class="users">
    {% for user in user_res %}
        <div class="user-card">
            <div>
                <h3><a href='/user/{{ user.id }}'>{{ user.name }}</a></h3>
            </div>
            <div class="user-books">
                {% for book in books_res %}
                    {% if book.user_id == user.id %}
                        <p>{{ book.book }} ({{book.author}})</p>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
