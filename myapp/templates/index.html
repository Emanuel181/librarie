{% extends "base.html" %}

{% block content %}
<div>
    {% for user_on_page in user_res %}
    <p><h3><a href='/user_page/{{ user_on_page.id }}'>{{ user_on_page.name }}</a></h3></p>
    <ul style="list-style: none;">
        {% for book in books_res %}
        {% if book.user_id == user_on_page.id %}
        <li>{{ book.book }}</li>
        {% endif %}
        {% endfor %}
    </ul>
    {% endfor %}
</div>
{% endblock %}
