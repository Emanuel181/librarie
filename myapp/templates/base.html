<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small_lib</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style_min.css')}}">
</head>
<body>
<header>
    <div class="navbar">
        <div class="nav-title">
            <a href="/"><img src= {{url_for('static',filename='img/logo.png')}} class="navbar-img" alt="Small Lib"></a>
        </div>
        <div class="nav-menu">
            <a href="#" class="nav-menu-link"><h5>Users</h5></a>
            <a href="#" class="nav-menu-link"><h5>Books</h5></a>
            <a href="#" class="nav-menu-link"><h5>Genre</h5></a>
        </div>
        <div class="nav-bar">
            {% if current_user.is_authenticated %}
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    Menu
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdown">
                    <li><a class="dropdown-item" href="/user/{{ current_user.id }}">My lib</a></li>
                    <li><a class="dropdown-item" href="/book/add">Add book</a></li>
                    <li><a class="dropdown-item" href="/user/user_settings/{{ current_user.id }}">Settings</a></li>
                    <li><a class="dropdown-item" href="/logout" id="logout_btn">Logout</a></li>
                </ul>
            </div>
            {% endif %}
            {% if not current_user.is_authenticated %}
            <div class="col-md-3 text-end">
                <button type="button" class="btn" id="login_button">
                    <a href="/login" class="navbar-href">Login</a>
                </button>
                <button type="button" class="btn">
                    <a href="/registration" class="navbar-href">Sign-up</a>
                </button>
            </div>
            {% endif %}
        </div>
    </div>
</header>

<div class="main">
    {% block content %}{% endblock %}
</div>

<footer>
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">Â© 2022 Company, Inc</p>
      </footer>
    </div>
</footer>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous">
</script>
</body>
</html>
