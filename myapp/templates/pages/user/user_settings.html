{% extends "base.html" %}

{% block content %}
<div class="settings">
    <h1>Settings</h1>
    <div id="settings-content">
        <div id="settings-old">
            <p>Name: {{ user_settings.name }}</p>
            <p>Email: {{ user_settings.email }}</p>
            <p>Place: {{ user_settings.place }}</p>
            <button id="change_info_btn" class="main-color font-color btn">Change info</button>
        </div>
        <form method="post" id="change_block" class="auth-form font-color main-color">
            {{ form.hidden_tag() }}
            <div class="form-floating">
                <label class="font-color">{{ form.name.label }}</label>
                {{ form.name }}
            </div>
            <div class="form-floating">
                <label class="font-color">{{ form.email.label }}</label>
                {{ form.email }}
            </div>
            <div class="form-floating">
                <label class="font-color">{{ form.psw.label }}</label>
                {{ form.psw }}
            </div>
            <div class="form-floating">
                <label class="font-color">{{ form.place.label }}</label>
                {{ form.place }}
            </div>
            <div id="change-btns">
                <button type="submit" class="btn main-color font-color">
                    Submit
                </button>
                <a href="/user/user_settings/delete/{{ current_user.id }}" class="btn main-color font-color">
                    Delete account
                </a>
            </div>
        </form>
    </div>
</div>

<script src={{url_for('static',filename='js/change_info.js')}}></script>
{% endblock %}
