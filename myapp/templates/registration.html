<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Small_lib</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<div class="main registration" style=" margin: 0% 8%;">
    <div class="user-header">
        <a href="/" class="registration-img">
            <img class="mb-4" src="../static/img/logo.png" alt="" width="200" height="200">
        </a>
        <h1 class="h3 mb-3 fw-normal">Registration</h1>
    </div>
    <form method="post">
        <div style="padding: 0 0 12px 0;">
            {{ form.hidden_tag() }}
            <body class="text-center" id="login_main">
            <main class="form-signin" style="margin: 10% 10%;">
                <div class="form-floating" style="margin-bottom: 2%;">
                    {{ form.name }}
                    <label>{{ form.name.label }}</label>
                </div>
                <div class="form-floating" style="margin-bottom: 2%;">
                    {{ form.email }}
                    <label>{{ form.email.label }}</label>
                </div>
                <div class="form-floating" style="margin-bottom: 2%;">
                    {{ form.psw }}
                    <label>{{ form.psw.label }}</label>
                </div>
                <div class="form-floating" style="margin-bottom: 2%;">
                    {{ form.psw_2() }}
                    <label>{{ form.psw_2.label }}</label>
                </div>
                {{ form.submit }}
            </main>
            </body>
        </div>
    </form>
</div>
