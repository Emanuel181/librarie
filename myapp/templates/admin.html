<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Small_lib</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<header>
    <h3>Admin panel</h3>
    <button>Login</button>
    <button>Logout</button>
</header>

<div class="users" style="margin: 10% 10%;">
    {% for user_on_page in user_res %}
        <div class="user-card">
            <div>
                <h3><a href='/user_page/{{ user_on_page.id }}'>{{ user_on_page.name }}</a></h3>
                <!--<button>Change</button>-->
                <a href="/admin/delete_user/{{ user_on_page.id }}">
                    <button>Delete</button>
                </a>
            </div>
            <div class="user-books">
                {% for book in books_res %}
                    {% if book.user_id == user_on_page.id %}
                        <p>{{ book.book }}</p>
                        <!--<button>Change</button>-->
                        <a href="/admin/delete_book/{{ book.id }}">
                            <button>Delete</button>
                        </a>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</div>
</body>
