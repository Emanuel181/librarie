{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h4>Give book too</h4>
    <form method="post">
        <input type="text" name="give_book_to_email" id="give_book_to_email" placeholder="Enter email">
        <button class="btn btn-outline-primary" type="submit">Give!</button>
        {% for msg in get_flashed_messages(True) %}
            <div class="flash">{{ msg[1] }}</div> <br>
        {% endfor %}
    </form>
</div>
{% endblock %}
